<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="num1">
    <!-- click event num1 인자 보내기 -->
    <button @click="clickBtn(num1)">클릭</button>
    <p>
      입력한값은{{num1}}입니다.
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        num1: 0,
      },
      methods: {
        // num1인자 받기
        clickBtn(num) {
          this.num1 = num
          // alert 으로 넘겨 받은 인자 전달하기
          alert()
        }
      },
    })
  </script>
</body>

</html>
