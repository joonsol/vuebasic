<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    <div>값: {{value}}</div>
    <div>변경값: {{value}}</div>
    <button @click="changeUp">업</button>
    <button @click="changeDown">다운</button>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        value: 0,
        changeValue: '',
      },
      watch: {
        value() {
          this.changeValue = this.value
        }
      },
      methods: {
        changeUp() {

          this.value++
        },
        changeDown() {
          this.value--
        }
      },
    })
  </script>
</body>

</html>
