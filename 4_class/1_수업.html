<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .content {
      background-color: antiquewhite;
    }

    #box {
      background-color: brown;
      color: #fff
    }
  </style>
</head>

<body>
  <div id="app">
    <p v-bind:id="idA">아이디바인딩</p>
    <p v-bind:class="classA">클레스 바인딩</p>
    <p :style="styleA">style</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        idA: 'box',
        classA: 'content',
        styleA: 'color:red'
      }
    })
  </script>
</body>

</html>
