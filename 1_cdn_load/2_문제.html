<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		<h1>
			<!-- data binding 해보기 -->
			<a href="#">
				<img src="" alt="">
			</a>
		</h1>
	</div>
	<script>
		let app = new Vue({
			el: '#app',
			data: {
				imgSrc: 'https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png',
				title: '다음으로 가는 링크입니다.',
				link: 'https://www.daum.net/',
				target: ['_blank', '_self']
			}
		})
	</script>
</body>

</html>
